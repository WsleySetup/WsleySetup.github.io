<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Melondog</title>
  <link rel="icon" type="image/x-icon" href="images/wes.png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      height: 100vh;
      background: linear-gradient(180deg, #2a7b9b 0%, #57c785 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      user-select: none;
    }
    .bounceImage {
      position: absolute;
      width: 100px;
      height: 100px;
      user-select: none;
      left: 0;
      top: 0;
      filter: hue-rotate(0deg);
      transition: filter 0.5s ease;
    }
    .powerup {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      user-select: none;
      pointer-events: none;
      opacity: 0.9;
    }
    .speedup { background: #ff5722; box-shadow: 0 0 10px #ff5722; }
    .sizechange { background: #2196f3; box-shadow: 0 0 10px #2196f3; }
    .colorchange { background: #e91e63; box-shadow: 0 0 10px #e91e63; }
    .duplicate { background: #ffc107; box-shadow: 0 0 10px #ffc107; }

    #timer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      user-select: none;
      z-index: 1000;
      color: white;
    }
    #fpsCounter, #dogCounter {
    position: fixed;
    top: 10px;
    left: 10px;
    font-size: 18px;
    font-weight: bold;
    color: white;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    user-select: none;
    z-index: 1000;
  }
  #mutemusic, #mutesfx
  {
    position: fixed;
    top: 10px;
    right: 10px;
    font-size: 18px;
    font-weight: bold;
    background-color: pink;
    color: white;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    user-select: none;
    z-index: 1000;
    width: 50px;
    height: 50px;
  }

  #dogCounter {
    top: 40px; /* put dog counter a bit below fps */
  }
 
  #mutesfx {
    top: 105px;
  }
  #mutetext, #mutetextsfx{
    position: fixed;
    top: 40px;
    font-size: 20px;
  }
  #mutetextsfx{
    top: 135px;
    right: 18px;
  }
  </style>
</head>
<body onclick="startMusic()">
  
  <div id="timer">00:00</div>
  <div id="fpsCounter">FPS: <span id="fps"></span></div>
<div id="dogCounter">Dogs: <span id="dogCount">1</span></div>


<audio id="bg-music" controls loop hidden>
  <source src="https://github.com/WsleySetup/WsleySetup.github.io/releases/download/music/music.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>


<div id="mutemusic"><button id="mutemusic"  onclick="toggleMute()">ðŸ”Š</button><h2 id="mutetext">music</h2>
<button id="mutesfx"  onclick="toggleSFXMute()">ðŸ”Š</button><h2 id="mutetextsfx">SFX</h2>
</div>
  <script>

    

     function startMusic() {
    const music = document.getElementById("bg-music");
    music.play().then(() => {
      console.log("Music started!");
    }).catch((e) => {
      console.warn("Autoplay failed:", e);
    });
  }

    const bgMusic = document.getElementById("bg-music");
  const button = document.querySelector("button");

  function toggleMute() {
    bgMusic.muted = !bgMusic.muted;
    button.textContent = bgMusic.muted ? "ðŸ”‡" : "ðŸ”Š";
  }
  let sfxMuted = false;
const sfxButton = document.getElementById("mutesfx");


function toggleSFXMute() {
  sfxMuted = !sfxMuted;
  bounceSound.muted = sfxMuted;
  cornerSound.muted = sfxMuted;
  powerupSound.muted = sfxMuted;
  sfxButton.textContent = sfxMuted ? "ðŸ”‡" : "ðŸ”Š";
}

    window.requestAnimFrame = (function() {
      return window.requestAnimationFrame ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame ||
          window.ieRequestAnimationFrame ||
          function(callback) {
              window.setTimeout(callback, 1000 / 60);
          };
    })();
    

    const dogCountEl = document.getElementById('dogCount');

    function updateDogCount() {
      dogCountEl.innerText = images.length;
    }

    let fpsElement = document.getElementById("fps");

    let then = Date.now() / 1000;  // get time in seconds

    let render = function() {
      let now = Date.now() / 1000;  // get time in seconds
      let elapsedTime = now - then;
      then = now;
      let fps = 1 / elapsedTime;
      fpsElement.innerText = fps.toFixed(2);
      requestAnimFrame(render);
    };
    render();

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (
        e.keyCode === 123 ||
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
        (e.ctrlKey && e.keyCode === 85)
      ) {
        return false;
      }
    };

    const timerEl = document.getElementById('timer');
    const imgWidth = 100;
    const imgHeight = 100;

    const bounceSound = new Audio('sounds/boing.mp3');
    const cornerSound = new Audio('sounds/corner.mp3');
    const powerupSound = new Audio('sounds/powerup.mp3');
    bounceSound.volume = 1;
    cornerSound.volume = 1;
    powerupSound.volume = 0.1;

    const powerUps = [];
    const images = [];

    function createBouncingImage(x = 0, y = 0, speedX = 6, speedY = 4) {
      const img = document.createElement('img');
      img.src = 'images/wes.png';
      img.classList.add('bounceImage');
      document.body.appendChild(img);

      // Removed updateDogCount() from here since images array not updated yet

      return { el: img, x, y, speedX, speedY, width: imgWidth, height: imgHeight };
    }

    function applyPowerUp(type, image) {
      if (type === 'speedup') {
        image.speedX *= 1.5;
        image.speedY *= 1.5;
      } else if (type === 'sizechange') {
        const scale = Math.random() > 0.5 ? 1.5 : 0.7;
        image.width = imgWidth * scale;
        image.height = imgHeight * scale;
        image.el.style.width = image.width + 'px';
        image.el.style.height = image.height + 'px';
      } else if (type === 'colorchange') {
        const hue = Math.floor(Math.random() * 360);
        image.el.style.filter = `hue-rotate(${hue}deg)`;
      } else if (type === 'duplicate') {
        const clone = createBouncingImage(image.x, image.y, -image.speedX, -image.speedY);
        images.push(clone);
        updateDogCount();  // Update count after adding duplicate dog
      }
    }

    function spawnPowerUp() {
      if (powerUps.length >= 999) return;

      const types = ['speedup', 'sizechange', 'colorchange', 'duplicate'];
      const chosenType = types[Math.floor(Math.random() * types.length)];

      const powerupEl = document.createElement('div');
      powerupEl.classList.add('powerup', chosenType);

      const padding = 50;
      const x = Math.random() * (window.innerWidth - padding * 2) + padding;
      const y = Math.random() * (window.innerHeight - padding * 2) + padding;

      powerupEl.style.left = x + 'px';
      powerupEl.style.top = y + 'px';

      document.body.appendChild(powerupEl);
      powerUps.push({ el: powerupEl, name: chosenType });
    }

    function isColliding(ax, ay, aw, ah, bx, by, bw, bh) {
      return ax < bx + bw && ax + aw > bx && ay < by + bh && ay + ah > by;
    }

    let startTime = Date.now();
    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      timerEl.textContent =
        (minutes < 10 ? '0' : '') + minutes + ':' +
        (seconds < 10 ? '0' : '') + seconds;
    }

    function update() {
      for (let img of images) {
        img.x += img.speedX;
        img.y += img.speedY;

        let hitX = false;
        let hitY = false;

        if (img.x + img.width > window.innerWidth) {
          img.x = window.innerWidth - img.width;
          img.speedX = -img.speedX;
          hitX = true;
        }
        if (img.x < 0) {
          img.x = 0;
          img.speedX = -img.speedX;
          hitX = true;
        }
        if (img.y + img.height > window.innerHeight) {
          img.y = window.innerHeight - img.height;
          img.speedY = -img.speedY;
          hitY = true;
        }
        if (img.y < 0) {
          img.y = 0;
          img.speedY = -img.speedY;
          hitY = true;
        }

        if (hitX && hitY) {
          cornerSound.currentTime = 0;
          cornerSound.play();
        } else if (hitX || hitY) {
          bounceSound.currentTime = 0;
          bounceSound.play();
        }

        img.el.style.left = img.x + 'px';
        img.el.style.top = img.y + 'px';

        // Power-up collision
        for (let i = powerUps.length - 1; i >= 0; i--) {
          const p = powerUps[i];
          const rectP = p.el.getBoundingClientRect();
          const rectI = img.el.getBoundingClientRect();

          if (isColliding(
            rectI.left, rectI.top, rectI.width, rectI.height,
            rectP.left, rectP.top, rectP.width, rectP.height
          )) {
            applyPowerUp(p.name, img);
            powerupSound.currentTime = 0;
            powerupSound.play();
            document.body.removeChild(p.el);
            powerUps.splice(i, 1);
          }
        }
      }

      updateTimer();
      requestAnimationFrame(update);
    }

    // Initial dog setup:
    images.push(createBouncingImage());
    updateDogCount();

    setInterval(spawnPowerUp, 5000);
    update();

  </script>
</body>
</html>
