<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelonDog</title>
    
</head>
<img id="bounceImage" src="images/wes.png" alt="wes">
<body>
   
</body>
    <script>
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.onkeydown = function(e) {
    if (e.keyCode === 123 || // F12
        (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || // Ctrl+Shift+I/J
        (e.ctrlKey && e.keyCode === 85)) { // Ctrl+U
      return false;
    }
  };
   const img = document.getElementById('bounceImage');
let posX = 0;
let posY = 0;
let speedX = 3;
let speedY = 2;

const imgWidth = 100;
const imgHeight = 100;

const bounceSound = new Audio('sounds/bounce.wav');
const cornerSound = new Audio('sounds/corner.wav');

bounceSound.volume = 1;
cornerSound.volume = 1;

function update() {
  posX += speedX;
  posY += speedY;

  let hitX = false;
  let hitY = false;

  // Check X boundaries
  if (posX + imgWidth > window.innerWidth || posX < 0) {
    speedX = -speedX;
    hitX = true;
  }

  // Check Y boundaries
  if (posY + imgHeight > window.innerHeight || posY < 0) {
    speedY = -speedY;
    hitY = true;
  }

  // Play appropriate sound
  if (hitX && hitY) {
    cornerSound.currentTime = 0;
    cornerSound.play();
  } else if (hitX || hitY) {
    bounceSound.currentTime = 0;
    bounceSound.play();
  }

  img.style.left = posX + 'px';
  img.style.top = posY + 'px';

  requestAnimationFrame(update);
}

update();

</script>
<style>
    body {
      margin: 0;
      overflow: hidden; /* prevent scrollbars */
      position: relative;
      height: 100vh;
      background: linear-gradient(180deg, #2A7B9B 0%, #57C785 100%);
    }
    #bounceImage {
      position: absolute;
      width: 100px;
      height: 100px;
      user-select: none; /* prevent drag highlight */
    }
</style>
